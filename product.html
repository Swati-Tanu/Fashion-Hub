<!---This page is the Products Details page of Admin side that displays the data of product of the website. This can be considered as Read og CRUD Operation-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="product.css">
	<link rel="shortcut icon" href="images/logo5.jpg" type="image/x-icon">
	<title>Products - Admin Page</title>
</head>
<body>
	<!--------------------------- Sidebar Starts here------------------------------>
	<section id="sidebar">
		<a href="#" class="Admin">
			<i class='bx bxs-crown' ></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="admin.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="user.html">
					<i class='bx bxs-user-detail'></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li  class="active">
				<a href="product.html">
					<i class='bx bxs-box'></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="add.html">
					<i class='bx bx-plus-medical' ></i>
					<span class="text">Add / Update</span>
				</a>
			</li>
			<li>
				<a href="manage.html">
					<i class='bx bxs-data' ></i>
					<span class="text">Manage Product</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="signin.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!--------------------------- Sidebar Ends here------------------------------>

	<!------------------------ Content Part Starts here--------------------------->
	<section id="content">
	<!--------------------------- Navbar Starts here------------------------------>
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Products</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
		</nav>
	<!--------------------------- Navbar Ends here------------------------------>

	<!-------------------- Products Details Section Starts here-------------------->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Product Details</h1>
				</div>
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>PRODUCTS</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Product ID</th>
								<th>Brand</th>
								<th>Name</th>
								<th>Product Type</th>
								<th>Price</th>
								<th>Image</th>
							</tr>
						</thead>
						<tbody id="ProductDetails">
						</tbody>
					</table>
				</div>
				
		</main>
	<!-------------------- Products Details Section Ends here-------------------->
	</section>
	<!------------------------ Content Part Ends here--------------------------->
	<script src="product.js"></script>
</body>
</html>
